{% extends "store/base.html" %} {% load static %} {% block content %}

<div class="min-h-screen bg-base-200 p-5 mt-14">
  <div class="container mx-auto py-8 xl:w-1/4 sm:w-1/2 lg:1/3">
    <h1 class="text-2xl font-bold mb-3 text-center">Password reset</h1>
    <p class="text-base my-3 text-center">
      Forgotten your password? Enter your email address below, and we'll email
      instructions for setting a new one
    </p>
    <form
      method="POST"
      class="w-full max-w-sm mx-auto p-8 rounded-md shadow-md bg-base-100"
    >
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_email" class="block text-sm font-bold mb-2">Email</label>
        <input
          placeholder="Enter your email"
          type="email"
          name="email"
          id="id_email"
          class="input input-bordered w-full max-w-xs"
          value="{{ form.email.value }}"
        />
      </div>
      <button type="submit" class="btn glass w-full">
        Send password reset link
      </button>
    </form>
  </div>
</div>
{% endblock %}
